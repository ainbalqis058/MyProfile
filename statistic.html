<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"><!-- this is bootstrap for mobile-->
    <meta name="color-scheme" content="light dark"> <!--color format for text-->
    <link rel="stylesheet" href="css/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Using the viewport meta tag to control layout on mobile browsers-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--bootstrap CDN-->


    <title>My Resume</title>
    <!--css-->
    <style>
            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Add shadows to create the "card" effect */
                max-width: 460px;
                margin: auto;
                text-align: center;
                font-family: arial;
                font-size: 12px;
            }

            .title {
                color: grey;
                font-size: 18px;
            }

            table, th, td {
                border: 1px solid black;
                float: center;
                margin-left:auto; 
                margin-right:auto;
            }

            button {
                border: none;
                outline: 0;
                display: inline-block;
                padding: 8px;
                color: white;
                background-color: #000;
                text-align: center;
                cursor: pointer;
                width: 100%;
                font-size: 18px;
            }

            button:hover,
            a:hover { /* On mouse-over*/
                opacity: 0.7;
            }

            

    </style>
</head>

<body>
    <h2 style="text-align:center">My Statistic</h2>
    <div class="card"><!--Bootstrapâ€™s cards-->
        

        <table><!--table start-->
            <tr><!--for one row-->
                <th></th><!--<th> is for header-->
                <th>Sem 1</th>
                <th>Sem 2</th>
                <th>Sem 3</th>
                <th>Sem 4</th>
            </tr>
    
            <tr>
                <td>Target</td><!--data cell-->
                <td>3.50</td>
                <td>3.50</td>
                <td>3.50</td>
                <td>4.00</td>
            </tr>
    
            <tr>
                <td>CGPA</td>
                <td>3.31</td>
                <td>3.52</td>
                <td>3.48</td>
                <td></td>
            </tr>
        </table><!--table-->

      
        <a href="index.html">
      <p><button>My Info</button></p>
      <a href="profile.html">
        <p><button>My Profile</button></p>
</body>

</html>
